<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<div class="w-full" th:insert="~{fragments/navbar :: navigation}"></div>
<div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Success!</strong>
    <span class="block sm:inline" th:text="${message}"></span>
</div>

<!-- Error Message -->
<div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline" th:text="${error}"></span>
</div>
<div class="container mx-auto px-4">
    <div class="mx-16 mt-10">
        <h2 class="text-xl font-semibold">Your Balance: <span class="text-green-500" th:text="${balance}"></span></h2>
        <form action="/topup" method="post" class="mt-4">
            <input type="text" pattern="^\d*(\.\d+)?$" title="Please enter a valid number" name="amount" class="shadow appearance-none border rounded py-2 px-3 text-grey-darker" placeholder="Enter amount" required>
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green transition ease-in-out duration-150">
                Top Up
            </button>
        </form>
        <form action="/withdraw" method="post" class="mt-4">
            <input type="text" pattern="^\d*(\.\d+)?$" title="Please enter a valid number" name="amount" class="shadow appearance-none border rounded py-2 px-3 text-grey-darker" placeholder="Enter amount" required>
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-red-600 hover:bg-red-500 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150">
                Withdraw
            </button>
        </form>
    </div>
    <div class="flex gap-5 mx-16">
        <div class="mt-8 w-full">
            <h3 class="text-lg font-semibold">Recent Transactions</h3>
            <div class="mt-4">
                <ul>
                    <li th:each="transaction : ${transactions}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <p><strong>Description:</strong> <span th:text="${transaction.description}"></span></p>
                        <p><strong>Amount:</strong> <span th:text="${transaction.amount}"></span></p>
                        <p><strong>Date:</strong> <span th:text="${#temporals.format(transaction.timestamp, 'dd MMM yyyy HH:mm')}"></span></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mt-8 w-full">
            <h3 class="text-lg font-semibold">Your Friends</h3>
            <div class="mt-4">
                <ul>
                    <li th:each="friend : ${friends}" class="bg-white flex gap-5 shadow-md rounded pl-4 py-4 mb-4 w-full">
                        <p th:text="${friend.getUsername()} + ' â†’ ' + ${friend.getEmail()}"></p>
                        <form th:action="@{/friends/delete}" method="post" class="inline">
                            <input type="hidden" name="deleteById" th:value="${friend.getId()}" />
                            <button type="submit" class="bg-red-500 text-white p-1 rounded-full h-6 w-6 flex items-center justify-center">
                                &times;
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
